<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaffekoppen</title>
  <link rel="stylesheet" href="./scss/stylesheet.scss">
  <script type="module" src="js/login.js"></script>
  <script type="module" src="js/menu.js"></script>
   <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body>
  <main>
    <!--Header med logga och namn-->
    <div id="header">
      <div id="logga-div">
        <a href="index.html"><img id="logga" src="./images/Kaffelogga.png" alt="Logga föreställande en kaffekopp"></a>
        <h3 id="kaffekoppen">Kaffekoppen</h3>
      </div>
      <!--Meny för sidan-->
      <div id="nav">
        <a href="index.html">Hem</a>
        <a href="omoss.html">Om oss</a>
        <a href="kundmeny.html">Meny</a>
        <a href="anställda.html" id="user">För anställda</a>
      </div>
      <!--Bild som inkluderas under menyn-->
      <img id="headimg" src="./images/cafe.jpg" alt="Bild som föreställer insidan av ett café">
    </div>

    <!--Div för titel för hemsida och innehåll som ska döljas när användaren är inloggad-->
    <div id="anställd-content">
      <div class="home-text">
        <h1>Inloggning för anställda</h1>
        <p id="error-p"></p>
      </div>

      <!--Formulär för att logga in-->
      <div id="form-login">
        <form>
          <label for="login-username">Användarnamn:</label><br>
          <input type="text" id="login-username" name="login-username" placeholder="Användarnamn..."><br>

          <label for="login-password">Lösenord:</label><br>
          <input type="password" id="login-password" name="login-password" placeholder="Lösenord..."><br>

        </form>
      </div>
      <!--Knapp som används för att kalla på logga-in-funktionen-->
      <div class="user-btn"><button id="login-button">Logga in</button></div>

    </div>

    <!--Div som visas när en användare är inloggad-->
    <div id="secret-content">
      <!--Knapp för att logga ut-->
      <div class="user-btn"><button id="logout-button" type="submit">Logga ut</button></div>

      <!--Titel för menyformulär-->
      <div id="menu-div">
        <h2>Lägg till eller uppdatera produkt i menyn</h2>
        <p id="error"></p>
      </div>

      <!--Formulär för att lägga till en ny produkt i menyn-->
      <div id="form-menu">
        <form id="formMenu">
          <label for="drinkName">Dryckens namn:</label><br>
          <input type="text" id="drinkName" name="drinkName" placeholder="Dryckens namn..."><br>

          <label for="drinkType">Dryckens kategori:</label><br>
          <select id="drinkType" name="drinkType">
            <option value="Kalla kaffedrycker">Kalla kaffedrycker</option>
            <option value="Varma kaffedrycker">Varma kaffedrycker</option>
            <option value="Övriga varma drycker">Övriga varma drycker</option>
            <option value="Övriga kalla drycker">Övriga kalla drycker</option>
          </select><br>

          <label for="price">Pris:</label><br>
          <input type="number" id="price" name="price" placeholder="Pris..."><br>

          <label for="description">Beskrivning:</label><br>
          <input type="text" id="description" name="description" placeholder="Beskrivning..."><br>

          <label for="allergens">Allergener:</label><br>
          <input type="text" id="allergens" name="allergens" placeholder="Allergener..."><br>

        </form>
      </div>
      <!--Knapp för att kalla på funktion som lägger till en ny produkt-->
      <div id="menuDiv" class="user-btn"><button id="menu-button" type="submit">Lägg till produkt</button></div>

      <!--Div som ska fyllas med alla produkter från menyn-->
      <div id="menu-now">
        <h2>Nuvarande meny</h2>
        <ul id="menu-list"></ul>

      </div>

      <!--Div som ska fyllas med användares bokningar-->
      <div id="bookings">
        <h2>Bokade bord</h2>
        <ul id="booking-list"></ul>
      </div>

      <!--Div som fylls med meddelanden från användare-->
      <div id="messages">
        <h2>Meddelanden från kontaktformulär</h2>
        <ul id="messages-list"></ul>
      </div>
    </div>


    <!--Footer-->
    <footer>
      <p>Kaffekoppen, est. 1997 <br>
        Haga Nygata, Göteborg</p>
    </footer>

  </main>

</body>

</html>
